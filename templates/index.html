<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
    <title>Contact Form</title>
  </head>
  <body>
    <h1 style="text-align: center;">Feed the intents data to make aibot better.</h1>

    <div class="container col-md-6 mt-4">
      <form method="POST" action="/aibot/train">
        <!-- Name input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example1">Tag:</label>
          <input type="text" id="form4Example1" class="form-control" name="tag" required/>
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example3">Patterns:</label>
          <textarea class="form-control" id="form4Example3" rows="4" name="patterns" required placeholder="Please provide every pattern sentence in a new line."></textarea>
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example3">Responses</label>
          <textarea class="form-control" id="form4Example3" rows="4" name="responses" required placeholder="Please provide every response sentence in a new line."></textarea>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
